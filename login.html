<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <form id="login" onsubmit='validar()'>
      <div class="form-group">
        <label for="inputEmail">E-mail: </label>
        <input type="email" id="inputEmail" size="40" placeholder="Escribe aquí tu e-mail" required> 
      </div>
      <div class="form-group">
        <label for="inputPassword">Contraseña: </label>
        <input type="password" id="inputPassword" size="40" placeholder="Escribe aqui tu contraseña" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1">
        <label class="form-check-label" for="checkbox1">Recuérdame</label>
      </div>
      <input value="Ingresar" type="submit">
    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
